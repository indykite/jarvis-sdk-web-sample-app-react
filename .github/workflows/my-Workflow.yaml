name: Cypress tests

on:
  pull_request:
    branches:
      - master

env:
  FB_PROJECT: jarvis-dev-268314
  FB_HOSTING_WONKA: hosting:wonka-dev
  FB_HOSTING_WONKA_STG: hosting:wonka-stg
  FB_HOSTING_SLUGWORTH: hosting:slugworth-dev

jobs:
    cypress-check-web:
    name: Cypress check Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Setup Node
        uses: actions/setup-node@master
        with:
          node-version: "12.x"
      - name: Setup Env Variables
        run: |
          mv ./packages/web/.env-wonka ./packages/web/.env
      - name: Install Web Project
        run: yarn install
      - name: Build
        run: |
          yarn web build
      - name: Cypress run
        uses: cypress-io/github-action@v2
        timeout-minutes: 10
        with:
          start: yarn web start
          browser: chrome
          headless: true
